<!DOCTYPE html>
<html>
<head>
  <title>Brett Armstrong Resume</title>
  <!--Link to Bootstrap Stylesheet-->
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <style>
  	.main {
      margin-top: -5%;
      margin-bottom: -5%;
      margin-left: 5em;
      margin-right: 5em;
    }
    .page {
      background-color: #EDFFF7;
      margin: 100px;
      color: #0F663E;
  		font-family: Raleway;
      padding: 2em;

    }
    .img-fluid {
      height: auto;
      width: 100%;

    }
    .resume-contents {
      text-align: left;

    }
    .section-headings {
      font-weight: bold;
      text-decoration: underline;
      text-align:center;
    }
    .image {
      text-align: center;
      border-width: 1px;
      border-color: black;
    }
    .well{
      background-color: #EDFFF7;
    }
    .resume-contents {
      margin: auto;
    }
    ul {
      display: inline-block;
      text-align: left;
    }
  	</style>
</head>
<body class="main">
  <div class="page">
    <div class="title">
      <h1 class="text-center" id="main-title">
        Brett Armstrong, Double Bass</h1>
      <h3 class="text-center" id="subtitle">Resume</h3>
  		<!--Link to main image currently hosted in AWS-->
      <div class="well">
    	   <div class="image">
           <img src="https://s3-us-west-2.amazonaws.com/brett-armstrong-bass/Website/BrettBass3_1.1.2.jpg"
           class="img-fluid" alt="Brett Armstrong Performing">
           <p>Brett Armstrong Performing</p>
         </div>
      </div>
    </div>
    <div class="resume-contents">
      <div style="width: 30%; margin-left: auto; margin-right: auto;">
        <ul>
          <h4 class="section-headings">Orchestra Experience</h4>
          <li>Cheyenne Symphony Orchestra, Principal 2016</li>
          <li>Greeley Philharmonic Orchestra, Principal 2016</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
